<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Servidor Militar Simulado</title>
  <style>
    body {
      background-color: black;
      color: #00ff00;
      font-family: "Courier New", monospace;
      padding: 20px;
    }

    .terminal {
      border: 1px solid #00ff00;
      padding: 15px;
      width: 800px;
      margin: auto;
      box-shadow: 0 0 15px #00ff00;
    }

    .blink {
      animation: blink 1s infinite;
    }

    a {
      color: #00ff00;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="terminal" id="terminal">
    <p id="output"></p>
    <span class="blink">█</span>
  </div>

  <script>
    const text = `ACCESO AUTORIZADO...\n
Cargando archivos clasificados...\n
Seleccione un documento:\n
[1] Manual de Operaciones\n
[2] CQB Avanzado\n
[3] Protocolos de Emergencia\n
Escriba el número de opción y presione ENTER:\n`;

    let i = 0;
    function typeWriter() {
      if (i < text.length) {
        document.getElementById("output").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 40); // velocidad
      }
    }

    window.onload = typeWriter;

    // Capturar teclado
    document.addEventListener("keydown", function(event) {
      if (event.key === "1") {
        window.location.href = "https://tulink.com/manual-operaciones";
      } else if (event.key === "2") {
        window.location.href = "https://tulink.com/cqb-avanzado";
      } else if (event.key === "3") {
        window.location.href = "https://tulink.com/protocolos";
      }
    });
  </script>
</body>
</html>
